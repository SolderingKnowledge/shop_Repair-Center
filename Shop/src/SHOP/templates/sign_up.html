{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
  <html lang="en">
    <head>
     
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    
    </head>
    
    <body>

      {% include 'base/nav.html' %}
      
      
      {% block body %}
       
        


        <div class="container-fluid">
          <div class="row">
              <div class="col-sm-12 col-md-6">
                      <div class="panel-body">
                          <h3>Sign up: </h3>
                          <form class="form-horizontal" role="form" action="{% url 'user_sign_up' %}" method="post" enctype="multipart/form-data">{% csrf_token %}

                              <div class="form-group">
                                  <label class="control-label col-sm-2" for="id_username">
                                      Username:
                                  </label>
                                  <div class="col-sm-10">
                                      <input id="id_username" maxlength="30" name="username" type="text">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label class="control-label col-sm-2" for="id_username">
                                      Email:
                                  </label>
                                  <div class="col-sm-10">
                                      <input id="id_email" maxlength="30" name="email" type="text">
                                  </div>
                              </div>


                              <div class="form-group">
                                  <label class="control-label col-sm-2" for="id_password">
                                      Password:
                                  </label>
                                  <div class="col-sm-10">
                                      <input id="id_password" maxlength="30" name="password" type="password">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-success">Submit</button>
                                  </div>
                              </div>

                          </form>
                      </div>
                        <a href="{% url 'user_log_in' %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-lock"></span>Log in</a>
              </div>
          </div>
      </div>
        

        
              
      
      
      {% endblock  %}

      




    </body>
  </html>
